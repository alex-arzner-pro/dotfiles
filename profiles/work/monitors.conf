# Lid close: turn off built-in display (computer stays running)
bindswitch --reload --locked lid:on output eDP-1 power off
bindswitch --reload --locked lid:off output eDP-1 power on

# Idle: lock after 5 min, displays off after 3 hours
exec swayidle -w \
    timeout 300 'swaylock -f' \
    timeout 10800 'swaymsg "output * power off"' \
    resume 'swaymsg "output * power on"' \
    before-sleep 'swaylock -f'
